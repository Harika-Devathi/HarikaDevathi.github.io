<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
        body {
                background: #00ffff;
            }

.content {
  max-width: 500px;
  margin: auto;
  background: white;
  text-align: center;
  padding: 10px;
}
.center {
  padding: 70px 0;
  border: 3px solid green;
  text-align: center;
}
</style>

</head>
    <body>
        <title>Registration Form</title>
        <h1>Welcome to Registration form </h1>
       
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type ="text" placeholder="Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type ="password" placeholder="Password" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type ="radio" placeholder="Gender">Male
                        <input type ="radio" placeholder="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        
                        <input type ="mail" placeholder="Email" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone No:
                    </td>
                    <td>
                        <select>
                            <option>91</option>
                            <option>86</option>
                            <option>850</option>
                            <option>1</option>
                        </select>
                        <input type="Phone" placeholder="Phone" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type ="Submit" value="Submit" name="">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
